optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.001,
  weight_decay : 0
}}
scheduler: {
  type: StepLR,
  kwargs: {
  step_size: 50,
  gamma : 0.5
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNet-34.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNet-Unseen21.yaml, 
            others: {subset: 'test'}}}      
            
model : {
  NAME: TopNet, node_feature: 8, num_pred: 8192, encoder_channel: 1024, nlevels: 8}
total_bs : 32  
step_per_update : 1
max_epoch : 150

consider_metric: CDL1